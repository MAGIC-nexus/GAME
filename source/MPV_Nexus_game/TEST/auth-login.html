    <script>
    function Vis(valore){
    	if(valore =='SP1'){
    		document.getElementById("Contenuto").innerHTML = "<b>Single Player Level 1</b> focuses on the challenges within an individual member state to achieve environmental sustainability by changing the consumption habits and the production practices. The player controls one EU region, and there is no trade in food and energy. This version is recommended for anyone with limited experience regarding the water-land-carbon-food-energy nexus."; 
    	}else if(valore =='SP2'){
    		document.getElementById("Contenuto").innerHTML = "<b>Single Player Level 2</b> focuses on the challenge to achieve food and energy security for the EU as a whole, while also achieving sustainability targets in each of the member states (i.e. corresponding to one of the four EU region’s in the game). The player controls all four EU regions and has full flexibility in changing practices and closing trade agreements. This version is recommended for anyone with more experience regarding the water-land-carbon-food-energy nexus, and people who have mastered Single Player Level 1."; 
    	}else if(valore =='MP'){
    		document.getElementById("Contenuto").innerHTML = "<b>Multiplayer focuses</b> on the cooperation and policy alignment between the member states to attain the EU level targets. This version requires a facilitator and a minimum of four players: each controlling one of the EU regions in the game. "; 
    	}else if(valore =='GS'){
    		document.getElementById("Contenuto").innerHTML = "<b>The setting of the game</b><br>The EU needs to secure its future food and energy supply while keeping environmental impacts within safe boundaries: reduce carbon emissions while staying within the available land and water resources. Reconciling the policy targets on food and energy security, sustainable and efficient resource use, and climate adaptation is a major challenge due to the many feedbacks in terms of the water-land-carbon-food-energy nexus. Tackling this challenge requires changes in the current food and energy production and consumption patterns. Moreover, many of the related choices are not made at the EU level, but at the level of individual member states. Natural resource endowments, consumption habits, and production practices vary widely among the member states. As a consequence the member states need to focus on taking different measures, and inter-regional cooperation between the member states is essential to achieve the goals of the economic block."; 
    	}else if(valore =='GP'){
    		document.getElementById("Contenuto").innerHTML = "<b>The purpose and focus of the game</b><br>The purpose of the game is to experience the challenges and solutions for member states – as part of a larger economic block – to achieve food and energy security within the safe environmental boundaries. The EU is schematized into four regions based on the degree of land and water scarcity and the resource-intensity of consumption patterns, in such a way that they face different challenges and have different learning points. Three versions of the game can be played."; 
    	}
    }
    
    </script>
